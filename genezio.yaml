name: ecommerce-api
region: us-east-1
yamlVersion: 2
backend:
  path: .
  language:
    name: ts
    runtime: nodejs20.x
  scripts:
    deploy:
      - npm run build
    local:
      - npm ci
      - npm run build
  functions:
    - name: express
      type: httpServer
      entry: dist/src/index.js
      path: .
  files:
    - package.json
    - package-lock.json
    - tsconfig.json
    - src/
    - public/
    - drizzle.config.ts
    - drizzle/
services:
  databases:
    - name: my-postgres-db
      type: postgres-neon